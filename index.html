<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши питомцы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Choose Your Buddy</h1>
        <nav>
            <a href="#dog1">Sam</a>
            <a href="#dog2">Lori</a>
            <a href="#dog3">Miranda</a>
        </nav>
    </header>
    <main>
        <article id="dog1" class="profile">
            <figure>
                <img src="/img/Black_dog.jpg" alt="Black_dog" width="500" height="500">
                <figcaption>Sam</figcaption>
                <p><q>Hello cuties!</q></p>
            </figure>

        </article>
        <article id="dog2" class="profile">
            <figure>
                <img src="/img/Red_dog.jpg" alt="Red_dog" width="500" height="500">
                <figcaption>Lori</figcaption>
                <p><q>Hey! Let's play!</q></p>
            </figure>
        </article>
        <article id="dog3" class="profile">
            <figure>
                <img src="/img/White_dog.jpg" alt="White_dog" width="500" height="500">
                <figcaption>Miranda</figcaption>
                <p><q>I'm so smart and pretty!</q></p>
            </figure>
        </article>
    </main>
</body>
<footer>
    <p>Welcome to the Pet Paradise!</p>
    <p>Everyday 8am - 10pm</p>
</footer>
</html>
